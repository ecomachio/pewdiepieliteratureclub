<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <script src="js/demo.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Barlow:500,800" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <main>
            <div class="homeWrapper">
                <div class="title">
                    <p>pewdiepie's literature club</p>
                </div>
                <div class="currentReading">
                    <div class="subtitle">
                        <p>Current Reading<p>
                    </div>
                    <div class="bookWrapper">
                        <div class="glitch glitch--style-1">
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                        </div>
                        <div class="bookDesc bookTitle">Crime and punishment</div>
                        <div class="bookDesc author">Fiódor Dostoiévski</div>
                        <div class="bookDesc year">1866</div>
                    </div>
                    <div class="bookWrapper">
                        <div class="glitch glitch--style-2">
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                        </div>
                        <div class="bookDesc bookTitle">Stoner</div>
                        <div class="bookDesc author">John Williams</div>
                        <div class="bookDesc year">1950</div>
                    </div>
                    <div class="bookWrapper">
                        <div class="glitch glitch--style-6">
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                            <div class="glitch__img"></div>
                        </div>
                        <div class="bookDesc bookTitle">No longer human</div>
                        <div class="bookDesc author">Osamu Dazai</div>
                        <div class="bookDesc year">1948</div>
                    </div>
                </div>
                <div class="olderReviewsLink">
                    <a>Older reviews</a>
                </div>
            </div>
        </main>
        <section>
            <div class="olderReviewsWrapper">
                <div class="februaryReview">
                    <div class="februaryReviewTitle">
                        <p>february review</p>
                    </div>
                    <div class="video">
                        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
                        <div id="player"></div>
                    </div>
                    <div class="februaryReviewBooks">
                        <ul class="bookList">
                            <li class="book1">
                                <img src="img/1.jpg" alt="" onclick="player.seekTo(100, true)">
                            </li>
                            <li class="book2">
                                <img src="img/2.jpg" alt="" onclick="player.seekTo(200, true)">
                            </li>
                            <li class="book3">
                                <img src="img/3.jpg" alt="" onclick="player.seekTo(300, true)">
                            </li>
                            <li class="book4">
                                <img src="img/1.jpg" alt="" onclick="player.seekTo(400, true)">
                            </li>
                            <li class="book5">
                                <img src="img/2.jpg" alt="" onclick="player.seekTo(500, true)">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/imagesloaded.pkgd.min.js"></script>
        <script src="js/demo.js"></script>
    </body>
</html>
